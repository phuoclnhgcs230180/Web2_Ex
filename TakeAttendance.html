<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <style>
        /* Basic CSS for a clean layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }
        button {
            padding: 10px;
            margin: 5px 2px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button.reset {
            background-color: #f44336; /* Red color for Reset button */
        }
        button:hover {
            opacity: 0.8;
        }
        #resultDisplay {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #eff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Multi-purpose Calculator</h2>

    <div class="input-group">
        <label for="num1">Input 1 (Weight / Hour):</label>
        <input type="number" id="num1" placeholder="Enter first number...">
    </div>

    <div class="input-group">
        <label for="num2">Input 2 (Height / Minute):</label>
        <input type="number" id="num2" placeholder="Enter second number...">
    </div>

    <div class="buttons">
        <button onclick="calcArea()">Calc Area</button>
        <button onclick="calcPerimeter()">Calc Perimeter</button>
        <button onclick="calcAverage()">Calc Average</button>
        <button onclick="calcBMI()">Calc BMI</button>
        <button onclick="calcTotalMinute()">Calc Total Minute</button>
        <button onclick="findMax()">Find Max Value</button>
        <button class="reset" onclick="resetForm()">Reset</button>
    </div>

    <div id="resultDisplay">Result will appear here...</div>
</div>

<script>
    // Function to get values from the 2 input fields
    function getInputs() {
        // Get values and parse them to floating-point numbers
        var n1 = parseFloat(document.getElementById('num1').value);
        var n2 = parseFloat(document.getElementById('num2').value);

        // Check if the inputs are valid numbers
        if (isNaN(n1) || isNaN(n2)) {
            alert("Please enter both numbers!");
            return null;
        }
        return [n1, n2];
    }

    // Function to display the result on screen
    function showResult(text, value) {
        // Round to 2 decimal places for better readability
        var finalValue = Math.round(value * 100) / 100;
        document.getElementById('resultDisplay').innerHTML = "Result " + text + " is " + finalValue;
    }

    // 1. Calculate Area
    function calcArea() {
        var nums = getInputs();
        if (nums) {
            var area = nums[0] * nums[1];
            showResult("Area", area);
        }
    }

    // 2. Calculate Perimeter
    function calcPerimeter() {
        var nums = getInputs();
        if (nums) {
            var perimeter = (nums[0] + nums[1]) * 2;
            showResult("Perimeter", perimeter);
        }
    }

    // 3. Calculate Average
    function calcAverage() {
        var nums = getInputs();
        if (nums) {
            var avg = (nums[0] + nums[1]) / 2;
            showResult("Average", avg);
        }
    }

    // 4. Calculate BMI (Input 1: Weight in kg, Input 2: Height in meters)
    function calcBMI() {
        var nums = getInputs();
        if (nums) {
            // BMI = Weight / (Height * Height)
            var bmi = nums[0] / (nums[1] * nums[1]);
            showResult("BMI", bmi);
        }
    }

    // 5. Calculate Total Minutes (Input 1: Hours, Input 2: Minutes)
    function calcTotalMinute() {
        var nums = getInputs();
        if (nums) {
            var totalMin = (nums[0] * 60) + nums[1];
            showResult("Total Minute", totalMin);
        }
    }

    // 6. Find Max Value
    function findMax() {
        var nums = getInputs();
        if (nums) {
            if (nums[0] > nums[1]) {
                showResult("Max Value", nums[0]);
            } else {
                showResult("Max Value", nums[1]);
            }
        }
    }

    // 7. Reset Form
    function resetForm() {
        document.getElementById('num1').value = "";
        document.getElementById('num2').value = "";
        document.getElementById('resultDisplay').innerHTML = "Result ... is ...";
    }
</script>

</body>
</html>
